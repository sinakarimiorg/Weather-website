<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <script src="https://kit.fontawesome.com/24bdf1bc40.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="weather-container d-flex justify-content-center align-items-center ">
        <div
            class="home-box d-flex flex-row justify-content-center align-items-center card w-100 h-100 overflow-hidden">
            <div class="left-side col-3 h-100">
                <section class="temp-detail h-50 w-100">
                    <header class="d-flex flex-column justify-content-start w-100 h-50">
                        <section class="top-bar d-flex flex-row justify-content-between w-100 mb-4 mt-3">
                            <div class="add-city-div d-flex flex-row justify-content-start align-items-center w-50">
                                <button><i class="fa-solid fa-square-plus"></i></button>
                            </div>
                            <div class="degree-unit-switch d-flex flex-row justify-content-end align-items-center w-50">
                                <span>°C</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                                <span>°F</span>
                            </div>
                        </section>

                        <section class="nav-bar white d-flex flex-column justify-content-between w-100 pl-3">
                            <div
                                class="first-line-nav-bar d-flex flex-row justify-content-between align-items-center w-100">
                                <p
                                    class="left-side-navbar d-flex flex-row justify-content-center align-items-center m-0">
                                    <i class="fa-solid fa-location-arrow pr-2"></i>
                                    <span class="city-name">New York</span>,
                                    <span class="country-name pl-2">USA</span>
                                </p>
                                <p
                                    class="right-side-navbar d-flex flex-row justify-content-center align-items-center m-0 pr-2">
                                    <img class="sunrise-icon pb-2 h-25 pr-2" src="images/icons8-sunrise-30.png"
                                        alt="sunrise">
                                    <span class="sunrise-time">7:14</span>
                                </p>
                            </div>
                            <div
                                class="second-line-nav-bar d-flex flex-row justify-content-between align-items-center w-100">
                                <p class="left-side-navbar"> Today
                                    <span class="today-date">22</span>
                                    <span class="today-month">Aug</span>
                                </p>
                                <p
                                    class="right-side-navbar d-flex flex-row justify-content-center align-items-center pr-2">
                                    <img class="sunrise-icon pb-2" src="images/icons8-sunset-30.png" alt="sunrise">
                                    <span class="sunrise-time pl-2 ">19:34</span>
                                </p>
                            </div>
                        </section>
                    </header>

                    <section class="temperature-section white d-flex justify-content-between align-items-center">
                        <button><i class="fa-solid fa-chevron-left"></i> </button>
                        <span class="temperature"> 31°</span>
                        <Button><i class="fa-solid fa-chevron-right"></i></Button>
                    </section>
                    <section class="weather-type-section white d-flex justify-content-center w-100 align-items-center">
                        <i class="fa-regular fa-sun d-none pl-2"></i>
                        <i class="fa-solid fa-cloud-sun d-none pl-2"></i>
                        <i class="fa-solid fa-wind pl-2"></i>
                        <i class="fa-solid fa-cloud-showers-heavy d-none pl-2"></i>
                        <i class="fa-regular fa-snowflake d-none pl-2"></i>
                        <span class="weather-type pl-2 pr-2">Windy</span>
                    </section>
                </section>





                <section class="temp-img w-100 h-50"><img class="weather-img" src="images/Windy day-pana.png" alt="now">
                </section>
            </div>

            <div class="right-side col-9 h-100">
                <header class="right-side-header"></header>
                <section class="right-side-top"></section>
                <section class="right-side-bottom"></section>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <!-- Bootstrap cdns -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
